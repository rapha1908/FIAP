<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <header>
            <h1>POSTECH - FULLSTACK</h1>
            <p>Desafio aula inaugural</p>
        </header>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Informações do grupo</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name1">Nome</label>
                    <input type="text" id="name1" name="name1" required>
                </div>
                <div class="form-group">
                    <label for="name2">Nome</label>
                    <input type="text" id="name2" name="name2" required>
                </div>
                <div class="form-group">
                    <label for="name3">Nome</label>
                    <input type="text" id="name3" name="name3" required>
                </div>
                <div class="form-group">
                    <label for="name4">Nome</label>
                    <input type="text" id="name4" name="name4" required>
                </div>
                <div class="form-group">
                    <label for="history">História do grupo</label>
                    <textarea id="history" name="history" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
